apiVersion: apps/v1
kind: Deployment
metadata:
  name: icecreamflavorrecommendation-app
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: icecreamflavorrecommendation-app
  template:
    metadata:
      labels:
        app: icecreamflavorrecommendation-app
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html-content
          mountPath: /usr/share/nginx/html/
      volumes:
      - name: html-content
        configMap:
          name: html-content