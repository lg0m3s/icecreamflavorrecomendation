apiVersion: apps/v1
kind: Deployment
metadata:
  name: html-website
spec:
  replicas: 1
  selector:
    matchLabels:
      app: html-website
  template:
    metadata:
      labels:
        app: html-website
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html-content
          mountPath: /usr/share/nginx/html/
      volumes:
      - name: html-content
        configMap:
          name: html-content