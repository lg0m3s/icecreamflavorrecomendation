apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: icecreamflavorrecommendation-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/lg0m3s/icecreamflavorrecomendation.git # Replace with your repo URL
    targetRevision: HEAD
    path: k8s  # The directory containing your K8s manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: default  # Namespace where your app will be deployed
  syncPolicy:
    automated:
      prune: true
      selfHeal: true