apiVersion: v1
kind: ServiceAccount
metadata:
  name: argocd-job-sa
  namespace: argocd
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: argocd-job-role
  namespace: argocd
rules:
- apiGroups: ["argoproj.io"]
  resources: ["applications"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: argocd-job-rolebinding
  namespace: argocd
subjects:
- kind: ServiceAccount
  name: argocd-job-sa
  namespace: argocd
roleRef:
  kind: Role
  name: argocd-job-role
  apiGroup: rbac.authorization.k8s.io
