apiVersion: v1
kind: ServiceAccount
metadata:
  name: argocd-job-sa
  namespace: argocd
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: argocd-job-role
  namespace: default  # ✅ Must match the namespace where the pods are
rules:
- apiGroups: [""]  # Core API group (pods do not belong to a specific API group)
  resources: ["pods"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: argocd-job-rolebinding
  namespace: default  # ✅ Ensure this is the namespace where the pods are
subjects:
- kind: ServiceAccount
  name: argocd-job-sa
  namespace: argocd
roleRef:
  kind: Role
  name: argocd-job-role
  apiGroup: rbac.authorization.k8s.io
